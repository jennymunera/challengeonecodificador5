<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Challengeone_encriptador</title>
    <link rel="icon" type="image/x-icon" href="img/fav.ico">
    <link rel="stylesheet" href="css/custom.css">
</head>

<body>

    <header id="header" class="header">
        <div class="container_header">
            <div class="row">
                <div class="logo">
                    <img src="img/logo.png" alt="logo">
                </div>
                <div class="title">
                    <h1>Encriptador</h1>
                    <h3>Challenge ONE (ORACLE/ALURA LATAM)</h3>
                </div>
            </div>
        </div>
    </header>


    <main class="flex-container">

        <section class="flex-child-left">
            <div class="left">
                <div class="input_container">
                    <input class="text-input" type="text" name="input-texto" id="inputtexto" placeholder="Ingrese el texto aqui">
                </div>
                <div class="alert_container">
                    <p><ion-icon name="information-circle-outline"></ion-icon>Sólo letra minusculas y sin acento</p>
                </div>
                <div class="buttons_container">
                    <button type="button" id="btn-encriptar">Encriptar</button>
                    <button type="button" id="btn-desencriptar">Desencriptar</button>
                </div>    
            </div>
        </section>
        
        <section class="flex-child-right">
            <div class="right">
                <div class="img_container">
                    <img src="img/Muñeco.png" id="imgDer">
                </div>
                <div class="text_container">
                    <h1 id="texto">Ningún mensaje fue encontrado</h1>
                    <p id="texto2" name="name" rows="8" cols="80">Ingresa el texto que desees encriptar o desenciptar.</p>
                </div>
                <div class="copy_container">
                    <button type="button" id="copiar">¡Copiar!</button>
                </div>
            </div>
        </section>

    </main>


    <footer id="footer" class="footer">
        <div class="container_footer">
            <div class="row">
                <div class="four-columns">
                        <img src="img/Logo.png" id="logo">
                        <h2>Jenny Alexandra Munera Serna</h2>
                        <a href="https://www.linkedin.com/in/jenny-alexandra-munera-serna-8938a71a7/"><img src="img/linkedin.png" alt="linkedin" style="width:40px;height:40px;"></a>
                        <a href="https://www.instagram.com/jennymunera94/"><img src="img/Instagram.png" alt="linkedin" style="width:40px;height:40px;"></a>
                        <a href="https://github.com/jennymunera"><img src="img/GitHub.png" alt="linkedin" style="width:40px;height:40px;"></a>        
                </div>
                    
            </div>
        </div>
    </footer>

    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="js/app.js"></script>

</body>
</html>
